<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stress Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    
</head>
<body>



<h1 class="title">ðŸ§  ZENYX (Predict Your Stress Level)</h1>

<form class="full-form" action="/predict" method="POST">
    <label>Age</label>
    <input type="number" name="age" step="1" required>

    <label>Sleep Duration (hours)</label>
    <input type="number" name="sleep_duration" step="0.1" required>

    <label>Heart Rate (bpm)</label>
    <input type="number" name="heart_rate" step="0.1" required>

    <label>Work Hours</label>
    <input type="number" name="work_hours" step="0.1" required>

    <label>Screen Time (hours)</label>
    <input type="number" name="screen_time" step="0.1" required>

    <label>Physical Activity (mins/day)</label>
    <input type="number" name="physical_activity" step="1" required>

    <button class="btn" type="submit">Predict Stress</button>
</form>

</body>
</html>
